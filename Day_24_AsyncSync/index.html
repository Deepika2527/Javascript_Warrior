1. API (Application Programming Interface)
Definition

API stands for Application Programming Interface.

It is a mechanism that allows two systems (Frontend and Backend) to communicate with each other.

API acts as a bridge between client and server.

Purpose of API

Enables communication between frontend and backend

Transfers data between systems

Provides access to server resources

Handles requests and responses

Communication Flow
Client (Frontend) → API → Backend → Database
Database → Backend → API → Client

Components
Client

The system or user that sends a request.

API

The interface that transfers the request and response.

Backend / Server

Processes the request.

Database

Stores the data.

API Documentation

Contains information about how to use the API.

Response

Data sent back to the client.

2. JSON (JavaScript Object Notation)
Definition

JSON is a data format used to store and transfer data between systems.

Features

Lightweight

Easy to read and write

Language independent

Used in APIs

Structure

Data is stored in key-value pairs

Keys are strings

Uses double quotes

Organized using objects and arrays

Purpose

Used for sending data from server to client

Used for receiving data from client to server

3. Fetch API
Definition

Fetch is a built-in JavaScript method used to send requests to an API.

Purpose

Communicates with server

Requests data

Sends data

Receives response

Important Point

Fetch returns a Promise.

4. Promise
Definition

A Promise is an object that represents the future result of an asynchronous operation.

Promise States

Pending

Fulfilled

Rejected

5. Asynchronous Function
Definition

An asynchronous function is a function that runs independently without blocking the execution of other code.

It is declared using the async keyword.

Important Points

Async function always returns a Promise

Used to handle asynchronous operations

Makes code easier to manage

Syntax
async function functionName(){

}

6. Await Keyword
Definition

await is used to wait for the Promise to complete.

Important Points

Used inside async function only

Pauses execution until Promise resolves

Returns the resolved value

7. Async and Await Relationship

async makes a function asynchronous

await waits for the Promise result

Both work together to handle asynchronous operations

8. Data Flow Summary
Client sends request
API receives request
Backend processes request
Database provides data
API sends response
Client receives data in JSON format
