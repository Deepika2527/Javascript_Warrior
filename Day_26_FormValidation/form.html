<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>


    <form action="https://www.achieversit.com" id ="formValidate">
        <!-- namefield -->
         <label for="name">Name : </label>
         <input type="text" name="" id="name" > <br><br>

         <!-- email -->
          <label for="email">Email : </label>
          <input type="email" name="" id="email"  > <br><br>
        
          <!-- pswd -->
           <label for="pswd">Password: </label>
          <input type="password" name="" id="pswd"> <br><br>
          <!-- phone no -->
           <label for="phne">PhoneNo:</label>
           <input type="tel" name="" id="phne"> <br><br>

        <button type="submit">Submit Form</button>

    </form>

    <p id="success" style="color: green;"></p>
    <p id="error" style="color: red;"></p>


    <!-- <script src="./form.js"></script> -->
     <script src="./regex.js"></script>

    
</body>
</html>
