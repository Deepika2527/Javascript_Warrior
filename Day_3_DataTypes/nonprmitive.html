<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonPrimitives</title>
</head>

<body>



    <script>

        let arr = [12, true, 'hello', 90.0];
        console.log(arr);

        console.log(arr[0]);
        arr[0] = 1;
        console.log(arr);
        console.log(typeof (arr));
        let data = [1, 'Hello', false, [12, 9], { n1: 'Hi World', n2: 'Hello' }];
        console.log(data);

        console.log(data[3]);
        console.log(data[3][1]);
        console.log(data[4]);
        console.log(data[4].n2);







        let obj = {
            id: 0,
            name: 'Anu',
            class: 'Javscript'
        }
        console.log(obj);

        obj.id = 1;
        console.log(obj);


        let course =
        {
            id: 123,
            name: 'js',
            duration: "3months"
        }


        console.log(course);
        console.log(typeof (course));


        //Array of objects

        let aob = [
            {
                name1: 'Javascript',
                trainer: 'deepika',
                student: 'Anuradha'
            },
            {
                name1: 'Javascript',
                trainer2: 'Deepu',
                student2: 'Anu'

            }
        ]

        console.log(aob);
        console.log(aob[0].student);
        


















    </script>

</body>

</html>
